<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
            color: #333;
            font-weight: bold;
        }

        .no-params {
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Record Details</h1>
    <div class="container">
        <div id="output"></div>
    </div>

    <script>
        // Function to parse URL parameters and display them
        function displayURLParameters() {
            const params = new URLSearchParams(window.location.search); // Get URL parameters
            const outputDiv = document.getElementById('output');

            if (params.toString() === "") {
                outputDiv.innerHTML = "<p class='no-params'>No parameters found in the URL.</p>";
                return;
            }

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            const keyHeader = document.createElement('th');
            const valueHeader = document.createElement('th');

            keyHeader.textContent = 'Field';
            valueHeader.textContent = 'Value';

            headerRow.appendChild(keyHeader);
            headerRow.appendChild(valueHeader);
            table.appendChild(headerRow);

            params.forEach((value, key) => {
                const row = document.createElement('tr');
                const keyCell = document.createElement('td');
                const valueCell = document.createElement('td');

                keyCell.textContent = key;
                valueCell.textContent = value;

                row.appendChild(keyCell);
                row.appendChild(valueCell);
                table.appendChild(row);
            });

            outputDiv.appendChild(table);
        }

        // Run the function on page load
        window.onload = displayURLParameters;
    </script>
</body>
</html>
